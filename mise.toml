[env]
_.file = ".env"

[tasks.build]
alias = "b"
run = "go build -o server"

[tasks.build-playground]
alias = "bp"
run = "go build -o test-playground ./cmd/test-playground"

[tasks.local-deploy]
alias = "ld"
depends = ["build"]
run = "cp ./server ~/.local/bin/tudidi_mcp"

[tasks.test]
alias = "t"
run = "go test ./..."

[tasks.lint]
run = "go vet ./..."

[tasks.fmt]
alias = "f"
run = "go fmt ./..."

[tasks.build-play]
alias = "bp"
run = "go build -o test-playground ./cmd/test-playground/main.go"

[tasks.play]
depends = ["build-play"]
run = "./test-playground"

